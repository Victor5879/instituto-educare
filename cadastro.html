<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Instituto Educare</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Instituto Educare Logo" style="height: 50px;">
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#about">Sobre</a></li>
                <li><a href="#services">Serviços</a></li>
                <li><a href="#contact">Contato</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="register">
            <h2>Cadastro</h2>
            <form id="register-form">
                <!-- Etapa 1: Informações Pessoais -->
                <div class="form-step">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="dataNascimento">Data de Nascimento:</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" required>

                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required>

                    <label for="genero">Gênero:</label>
                    <select id="genero" name="genero" required>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Outro">Outro</option>
                    </select>

                    <label for="celular">Celular:</label>
                    <input type="text" id="celular" name="celular" required>

                    <label for="escolaridade">Escolaridade:</label>
                    <select id="escolaridade" name="escolaridade" required>
                        <option value="infantil">Infantil</option>
                        <option value="fundamental">Fundamental</option>
                        <option value="medio">Médio</option>
                        <option value="tecnico">Técnico</option>
                        <option value="superior">Superior</option>
                        <option value="pos">Pós Graduação/Especialização</option>
                        <option value="mestrado">Mestrado/Doutorado</option>
                    </select>

                    <button type="button" onclick="nextStep()">Próximo</button>
                </div>

                <!-- Etapa 2: Endereço -->
                <div class="form-step" style="display:none;">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required>

                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>

                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" required>

                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required>

                    <button type="button" onclick="prevStep()">Anterior</button>
                    <button type="button" onclick="nextStep()">Próximo</button>
                </div>

                <!-- Etapa 3: Pagamento -->
                <div class="form-step" style="display:none;">
                    <label for="cartaoNumero">Número do Cartão:</label>
                    <input type="text" id="cartaoNumero" name="cartaoNumero" required>

                    <label for="cartaoValidade">Validade:</label>
                    <input type="text" id="cartaoValidade" name="cartaoValidade" required>

                    <label for="cartaoCVV">CVV:</label>
                    <input type="text" id="cartaoCVV" name="cartaoCVV" required>

                    <button type="button" onclick="prevStep()">Anterior</button>
                    <button type="button" onclick="nextStep()">Próximo</button>
                </div>

                <!-- Etapa 4: Envio de Documentos -->
                <div class="form-step" style="display:none;">
                    <label for="documento">Anexar Documento:</label>
                    <input type="file" id="documento" name="documento" required>

                    <button type="button" onclick="prevStep()">Anterior</button>
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Instituto Educare. Todos os direitos reservados.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
