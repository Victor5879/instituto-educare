<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Instituto Educare</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <img src="images/ures-logo.png" alt="Instituto Educare" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="area-aluno.html">Área do Aluno</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="cadastro">
            <h2>Cadastro</h2>
            <form id="cadastro-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Instituto Educare. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
