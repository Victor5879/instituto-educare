<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Instituto Educare</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo Instituto Educare">
            <span>Instituto Educare</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre.html">Sobre Nós</a></li>
                <li><a href="carteirinhas.html">Carteirinhas</a></li>
                <li><a href="area-aluno.html">Área do Aluno</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section class="cadastro">
        <h1>Cadastro</h1>
        <form action="pagamento.html" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento" name="data-nascimento" required>
            <label for="residencia">Local de Residência:</label>
            <input type="text" id="residencia" name="residencia" required>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
            <label for="rg">RG:</label>
            <input type="text" id="rg" name="rg" required>
            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" name="matricula">
            <button type="submit">Prosseguir para Pagamento</button>
        </form>
    </section>

    <footer>
        <p>© 2024 Instituto Educare - Todos os direitos reservados</p>
        <p>Endereço, Telefone, Email</p>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
    </footer>
</body>
</html>
